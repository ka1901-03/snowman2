<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snowman A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Suelo -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
      
      <!-- Cuerpo -->
      <a-sphere position="0 1 -5" radius="0.7" color="white"></a-sphere>
      <a-sphere position="0 2 -5" radius="0.5" color="white"></a-sphere>
      <a-sphere position="0 2.8 -5" radius="0.35" color="white"></a-sphere>
      
      <!-- Ojos -->
      <a-sphere position="-0.1 2.9 -4.7" radius="0.05" color="black"></a-sphere>
      <a-sphere position="0.1 2.9 -4.7" radius="0.05" color="black"></a-sphere>
      
      <!-- Nariz -->
      <a-cone position="0 2.8 -4.6" radius-bottom="0.05" radius-top="0" height="0.3" color="orange"></a-cone>
      
      <!-- Botones -->
      <a-sphere position="0 2.5 -4.7" radius="0.05" color="black"></a-sphere>
      <a-sphere position="0 2.2 -4.7" radius="0.05" color="black"></a-sphere>
      <a-sphere position="0 1.9 -4.7" radius="0.05" color="black"></a-sphere>
      
      <!-- Cielo -->
      <a-sky color="#87CEEB"></a-sky>
    </a-scene>
  </body>
</html>
